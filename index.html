<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar-container">

        <div class="navbar">

            <span class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </span>

            <p class="nav-title">MARY SHOP</p>

            <span class="cart-icon">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <span class="cart-items">0</span>
            </span>

        </div>
    </nav>

    <!-- products -->

    <section>
        <div class="products">
            <h2 class="section-title">Our Products</h2>
            <!-- single products -->
            <div class="products-center">

                <section class="product">
                   <div class="img-container">
                    <img class="product-img" src="./images/product-1.jpeg" alt="product 1">
                   </div>
                   <div class="products-desc">
                        <p class="product-title">Product Title</p>
                        <p class="product-price">889 $</p>
                   </div>
                   <button class="add-to-cart">add to cart</button>
                </section>

                <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-2.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">645 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

                 <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-3.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">440 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

                 <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-4.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">220 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

                 <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-5.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">350 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

                 <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-6.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">320 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

                 <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-7.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">790 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

                 <section class="product">
                    <div class="img-container">
                     <img class="product-img" src="./images/product-8.jpeg" alt="product 1">
                    </div>
                    <div class="products-desc">
                         <p class="product-title">Product Title</p>
                         <p class="product-price">650 $</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                 </section>

            </div>
        </div>

    </section>

    <!-- cart  -->
    <section class="cart-container">
        <div class="backdrop"></div>

        <div class="cart">
            <h3 class="cart-title">Your Cart:</h3>

            <div class="cart-content">

                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product 1">
                    <div class="cart-item-desc">
                        <h4>product title</h4>
                        <h5>250 $</h5>
                    </div>

                    <div class="cart-item-controler">
                        <i class="fa-solid fa-chevron-up"></i>
                        <p>1</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <div class="cart-item-delete">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>

                <div class="cart-item">
                    <img src="./images/product-2.jpeg" alt="product 2">
                    <div class="cart-item-desc">
                        <h4>a new product</h4>
                        <h5>740 $</h5>
                    </div>

                    <div class="cart-item-controler">
                        <i class="fa-solid fa-chevron-up"></i>
                        <p>2</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    
                    <div class="cart-item-delete">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>

            </div>

            <div class="cart-footer">
                <span class="cart-total">Total Price: 5300 $</span>
                <button class="btn clear-cart">Clear Cart</button>
                <button class="btn cart-item-confirm">Confirm </button>
            </div>
        </div>
    </section>


</body>
</html>
